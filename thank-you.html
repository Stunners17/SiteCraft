<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | SiteCraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .thank-you-container {
      max-width: 500px;
      margin: 80px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 15px;
    }

    p {
      color: #555;
      font-size: 15px;
      margin-bottom: 30px;
    }

    .whatsapp-btn {
      display: inline-block;
      padding: 14px 22px;
      background: #25D366;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
    }

    .whatsapp-btn:hover {
      background: #1ebe5d;
    }

    .note {
      margin-top: 20px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="thank-you-container">
    <h1>Thank You!</h1>

    <p>
      Your request has been sent successfully.  
      To proceed with payment and setup, click the button below to chat with us on WhatsApp.
    </p>

    <!-- ðŸ”¥ WhatsApp link -->
    <a 
      class="whatsapp-btn"
      href="https://wa.me/27769823253?text=Hello%20SiteCraft,%20I%20just%20submitted%20a%20website%20request%20and%20would%20like%20to%20proceed%20with%20payment."
      target="_blank">
      Proceed on WhatsApp
    </a>

    <p class="note">
      We usually respond within a few minutes.
    </p>
  </div>

</body>
</html>
